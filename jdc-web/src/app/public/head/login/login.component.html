<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="form" class="text-center login-form">
    <div class="form-group">
      <label for="email">ID</label>
      <input formControlName="id" [ngClass]="getFieldCssClass('id')" class="form-control" placeholder="Please Enter Your ID">
      <div *ngIf="getFieldCssClass('id')" class="error-message">
        Your ID is required
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input class="form-control" formControlName="password" [ngClass]="getFieldCssClass('password')" type="password" placeholder="Please Enter Password" required>
      <div *ngIf="getFieldCssClass('password')" class="error-message">
        Your Password must have minimun of 4
      </div>
    </div>
    <button [class.disabled]="!form.valid" (click)="signIn()" type="button" class="btn btn-primary btn-block mt-3">Sign In</button>
  </form>
</div>
